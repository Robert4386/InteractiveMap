<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Ukraine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="popup" class="popup">
        <input type="text" id="link-input" placeholder="Вставьте ссылку на пост в Telegram">
        <button id="save-link">Сохранить</button>
        <button id="close-popup">Закрыть</button>
    </div>
    <div id="context-menu" class="context-menu">
        <button id="add-link">Вставить ссылку</button>
        <button id="view-post">Перейти по ссылке</button>
        <button id="delete-marker">Удалить маркер</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
